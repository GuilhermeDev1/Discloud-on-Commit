<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Commit discloud</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/vue@next/dist/vue.global.prod.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <h1>{{ title }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form id="app-form">
                        <div class="my-2">
                            <label for="botID" class="me-2">Bot ID:</label>
                            <input type="text" id="botID" v-model="botID" />
                        </div>
                        <div class="my-2">
                            <label for="apiToken" class="me-2">API Token:</label>
                            <input type="password" id="apiToken" v-model="apiToken" />
                        </div>
                        <div class="my-2">
                            <label for="file" class="me-2">File:</label>
                            <input type="file" id="file"/>
                        </div>

                        <div class="mt-4">
                            <label for="submit" class="me-2">&nbsp;</label>
                            <button type="submit" id="submit" class="btn btn-primary" v-on:click="commit">Submit the Commit</button>
                            <span>{{ status }}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
